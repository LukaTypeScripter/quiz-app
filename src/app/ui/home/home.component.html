<article class="home">
  <!-- home header content -->
  <div class="home__content">
    <h1>
      Welcome to the <span class="home__content-bold">Frontend Quiz!</span>
    </h1>
    <p>Pick a subject to get started.</p>
  </div>
  <!-- choices container -->
  <div class="home__choices" *ngIf="titles$ | async as data">
    <button
      id="HTML"
      class="home__choices__item"
      (click)="ocClickQuiz(types.title)"
      [routerLink]="'quiz/' + types.title"
      *ngFor="let types of data"
    >
      <div class="home__choices__item__img">
        <img
          [src]="types.icon"
          alt="*"
          class="home__choices__item-img"
          [class.html]="types.title === 'HTML'"
          [class.js]="types.title === 'JavaScript'"
          [class.acc]="types.title === 'Accessibility'"
          [class.css]="types.title === 'CSS'"
        />
      </div>
      {{ types.title }}
    </button>
  </div>
</article>
